{% extends 'layout.html' %}

{% block content %}

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <form action="" method="post" novalidate>
                        {% csrf_token %}
                        {% for customer in customer_form %}
                            <div class="form-group">
                                <label for="{{ customer.id_for_label }}">{{ customer.label }}</label>
                                {{ customer }}
                                <span class="error-text">{{ customer.errors.0 }}</span>
                            </div>
                        {% endfor %}
                        <a href="{% url 'customers_list' %}" class="btn btn-danger  pull-right" style="margin-left: 20px">取消</a>
                        <input type="submit" class="btn btn-success pull-right" value="提交">
                    </form>
                </div>

            </div>
            <!-- /.row -->
        </section>

{% endblock %}
